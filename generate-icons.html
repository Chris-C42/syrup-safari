<!DOCTYPE html>
<html>
<head>
    <title>Syrup Safari Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5ebe0;
        }
        h1 { color: #5c4d3d; }
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .icon-item {
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 12px;
        }
        .icon-item canvas {
            border-radius: 20%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .icon-item p { margin: 10px 0 0; color: #8b7355; font-size: 14px; }
        .icon-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #a3b18a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 12px;
        }
        .icon-item a:hover { background: #8fa374; }
        #loading {
            text-align: center;
            padding: 40px;
            color: #8b7355;
        }
    </style>
</head>
<body>
    <h1>Syrup Safari Icon Generator</h1>

    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Download" on each icon to save it</li>
            <li>Save each icon to the <code>icons/</code> folder</li>
            <li>Replace existing icons with these new syrup bottle icons</li>
        </ol>
    </div>

    <div id="loading">Loading SVG icon...</div>
    <div class="icons-grid" id="iconsGrid"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const svgPath = 'syrup_safari_icons/syrup_bottle/syrup_bottle.svg';

        // Load SVG and convert to image
        fetch(svgPath)
            .then(response => response.text())
            .then(svgText => {
                // Create a blob URL from the SVG
                const blob = new Blob([svgText], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);

                const img = new Image();
                img.onload = () => {
                    document.getElementById('loading').style.display = 'none';
                    generateIcons(img);
                    URL.revokeObjectURL(url);
                };
                img.src = url;
            })
            .catch(err => {
                document.getElementById('loading').textContent = 'Error loading SVG: ' + err.message;
            });

        function generateIcons(img) {
            const grid = document.getElementById('iconsGrid');

            sizes.forEach(size => {
                const item = document.createElement('div');
                item.className = 'icon-item';

                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Fill with app background color for rounded corners effect
                const radius = size * 0.2;
                ctx.beginPath();
                ctx.roundRect(0, 0, size, size, radius);
                ctx.fillStyle = '#f5ebe0';
                ctx.fill();
                ctx.clip();

                // Draw SVG centered with padding
                const padding = size * 0.1;
                const drawSize = size - (padding * 2);
                ctx.drawImage(img, padding, padding, drawSize, drawSize);

                const filename = `icon-${size}.png`;

                const p = document.createElement('p');
                p.textContent = filename;

                const link = document.createElement('a');
                link.textContent = 'Download';
                link.download = filename;
                link.href = canvas.toDataURL('image/png');

                item.appendChild(canvas);
                item.appendChild(p);
                item.appendChild(link);
                grid.appendChild(item);
            });
        }
    </script>
</body>
</html>
