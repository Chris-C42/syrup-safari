<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5ebe0"/>
      <stop offset="100%" style="stop-color:#e8ddd4"/>
    </linearGradient>
    <linearGradient id="leaf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a3b18a"/>
      <stop offset="100%" style="stop-color:#8fa374"/>
    </linearGradient>
    <linearGradient id="drop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dda15e"/>
      <stop offset="100%" style="stop-color:#bc6c25"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Syrup drop/bottle shape -->
  <path d="M256 80 c-20 0-40 30-40 60 v80 c0 30-50 50-50 120 c0 80 40 120 90 120 s90-40 90-120 c0-70-50-90-50-120 v-80 c0-30-20-60-40-60z" fill="url(#drop)" opacity="0.9"/>

  <!-- Leaf accent -->
  <path d="M320 120 c20 10 60 40 60 90 c0 40-30 60-50 60 c-10 0-20-10-20-30 c0-30 20-50 30-70 c-20 10-50 30-50 70 c0 30 30 50 50 50 c40 0 70-30 70-80 c0-60-50-90-90-90z" fill="url(#leaf)"/>

  <!-- Small decorative leaves -->
  <circle cx="180" cy="150" r="15" fill="#a3b18a" opacity="0.6"/>
  <circle cx="160" cy="180" r="10" fill="#a3b18a" opacity="0.4"/>

  <!-- Highlight on drop -->
  <ellipse cx="230" cy="200" rx="15" ry="25" fill="white" opacity="0.3"/>
</svg>
