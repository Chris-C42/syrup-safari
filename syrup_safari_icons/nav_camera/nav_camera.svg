<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    
    <defs>
        <!-- Watercolor texture filter -->
        <filter id="watercolor" x="-20%" y="-20%" width="140%" height="140%">
            <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
            <feGaussianBlur stdDeviation="0.5"/>
        </filter>
        
        <!-- Soft edge filter -->
        <filter id="softEdge" x="-10%" y="-10%" width="120%" height="120%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.8"/>
        </filter>
        
        <!-- Paper texture -->
        <filter id="paper" x="0%" y="0%" width="100%" height="100%">
            <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
            <feDiffuseLighting in="noise" lighting-color="white" surfaceScale="1" result="light">
                <feDistantLight azimuth="45" elevation="60"/>
            </feDiffuseLighting>
            <feBlend in="SourceGraphic" in2="light" mode="multiply"/>
        </filter>
        
        <!-- Engraving line texture -->
        <pattern id="engraving" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="4" y2="4" stroke="#3D3D3D" stroke-width="0.3" opacity="0.15"/>
        </pattern>
        
        <!-- Sage gradient -->
        <linearGradient id="sageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#B8C9A8;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#9CAF88;stop-opacity:1"/>
        </linearGradient>
        
        <!-- Eucalyptus gradient -->
        <linearGradient id="eucalyptusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#A8C5B0;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#84A98C;stop-opacity:1"/>
        </linearGradient>
        
        <!-- Peach gradient -->
        <linearGradient id="peachGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FDDCC8;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#F5C4A1;stop-opacity:1"/>
        </linearGradient>
        
        <!-- Lavender gradient -->
        <linearGradient id="lavenderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#DED3EB;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#C5B4D6;stop-opacity:1"/>
        </linearGradient>
        
        <!-- Citrus gradient -->
        <linearGradient id="citrusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F5D88A;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#E8B75A;stop-opacity:1"/>
        </linearGradient>
        
        <!-- Amber/syrup gradient -->
        <linearGradient id="syrupGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#F5D88A;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#D4915A;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#A67C3D;stop-opacity:1"/>
        </linearGradient>
        
        <!-- Glass gradient -->
        <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:white;stop-opacity:0.4"/>
            <stop offset="50%" style="stop-color:white;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:white;stop-opacity:0.3"/>
        </linearGradient>
        
        <!-- Kraft paper gradient -->
        <linearGradient id="kraftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#C9A66B;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#A67C3D;stop-opacity:1"/>
        </linearGradient>
        
        <!-- Moss gradient -->
        <linearGradient id="mossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#5E7F5E;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#3D5A3D;stop-opacity:1"/>
        </linearGradient>
    </defs>
    
    <!-- Camera body watercolor -->
    <rect x="8" y="18" width="48" height="36" rx="4" fill="url(#lavenderGrad)" filter="url(#watercolor)" opacity="0.7"/>
    <!-- Top viewfinder bump -->
    <rect x="22" y="12" width="20" height="8" rx="2" fill="url(#sageGrad)" filter="url(#watercolor)" opacity="0.8"/>
    <!-- Lens outer ring -->
    <circle cx="32" cy="36" r="14" fill="#FDF8F0" stroke="#3D3D3D" stroke-width="1"/>
    <circle cx="32" cy="36" r="12" fill="url(#eucalyptusGrad)" filter="url(#watercolor)" opacity="0.4"/>
    <circle cx="32" cy="36" r="10" fill="#3D3D3D" opacity="0.8"/>
    <circle cx="32" cy="36" r="6" fill="#3D5A3D" opacity="0.9"/>
    <!-- Lens reflection -->
    <ellipse cx="29" cy="33" rx="3" ry="2" fill="white" opacity="0.4"/>
    <!-- Flash -->
    <circle cx="48" cy="24" r="3" fill="url(#citrusGrad)" opacity="0.9"/>
    <!-- Linework -->
    <rect x="8" y="18" width="48" height="36" rx="4" fill="none" stroke="#3D3D3D" stroke-width="1.5"/>
    <rect x="22" y="12" width="20" height="8" rx="2" fill="none" stroke="#3D3D3D" stroke-width="1.2"/>
    <circle cx="32" cy="36" r="14" fill="none" stroke="#3D3D3D" stroke-width="1.5"/>
    <!-- Shutter button -->
    <circle cx="50" cy="14" r="3" fill="url(#peachGrad)"/>
    <circle cx="50" cy="14" r="3" fill="none" stroke="#3D3D3D" stroke-width="1"/>
    </svg>