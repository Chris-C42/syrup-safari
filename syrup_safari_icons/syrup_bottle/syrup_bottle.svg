<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Watercolor texture filter -->
        <filter id="watercolor" x="-20%" y="-20%" width="140%" height="140%">
            <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
            <feGaussianBlur stdDeviation="0.4"/>
        </filter>
        
        <!-- Clear glass gradient -->
        <linearGradient id="clearGlassGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#D8E8E0;stop-opacity:0.8"/>
            <stop offset="30%" style="stop-color:#F0F8F4;stop-opacity:0.5"/>
            <stop offset="70%" style="stop-color:#F8FCFA;stop-opacity:0.4"/>
            <stop offset="100%" style="stop-color:#C8D8D0;stop-opacity:0.7"/>
        </linearGradient>
        
        <!-- Syrup gradient -->
        <linearGradient id="syrupGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#E89840;stop-opacity:0.95"/>
            <stop offset="30%" style="stop-color:#C86820;stop-opacity:0.98"/>
            <stop offset="100%" style="stop-color:#8B4010;stop-opacity:1"/>
        </linearGradient>
        
        <!-- Syrup surface shimmer -->
        <linearGradient id="syrupSurface" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#D88030;stop-opacity:0.6"/>
            <stop offset="50%" style="stop-color:#F8C060;stop-opacity:0.9"/>
            <stop offset="100%" style="stop-color:#D88030;stop-opacity:0.6"/>
        </linearGradient>
        
        <!-- Cork gradient -->
        <linearGradient id="corkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#D4B896;stop-opacity:1"/>
            <stop offset="40%" style="stop-color:#C9A66B;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#A67C3D;stop-opacity:1"/>
        </linearGradient>
        
        <!-- Monstera leaf gradients -->
        <linearGradient id="monsteraGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#7A9F7A;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#3D5A3D;stop-opacity:1"/>
        </linearGradient>
        
        <linearGradient id="monsteraGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#8AAF8A;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#4A6B4A;stop-opacity:1"/>
        </linearGradient>
        
        <linearGradient id="vineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#5E7F5E;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#3D5A3D;stop-opacity:1"/>
        </linearGradient>
    </defs>
    
    <!-- ================================================ -->
    <!-- LAYER 1: VINE PARTS BEHIND THE BOTTLE -->
    <!-- ================================================ -->
    
    <!-- Vine segment going BEHIND bottle (left to center-back) -->
    <path d="M4 54 Q8 50 12 46 Q16 42 20 40 Q26 37 32 36" 
          stroke="url(#vineGrad)" stroke-width="2.2" fill="none" stroke-linecap="round" filter="url(#watercolor)"/>
    
    <!-- Vine segment behind bottle (center to right-back) -->
    <path d="M32 38 Q38 40 44 44" 
          stroke="#4A6B4A" stroke-width="2" fill="none" stroke-linecap="round" filter="url(#watercolor)"/>
    
    <!-- Upper vine behind bottle -->
    <path d="M46 28 Q50 24 54 20" 
          stroke="#5E7F5E" stroke-width="1.5" fill="none" stroke-linecap="round" filter="url(#watercolor)"/>
    
    <!-- MONSTERA LEAF - Behind bottle, left side -->
    <g filter="url(#watercolor)">
        <path d="M2 58 
                 Q-1 54 2 50 
                 Q4 48 6 50
                 Q5 48 7 46
                 Q9 44 11 46
                 Q10 44 12 44
                 Q16 44 16 48
                 Q18 46 16 50
                 Q14 54 12 56
                 Q8 60 2 58" 
              fill="url(#monsteraGrad1)" opacity="0.9"/>
        <ellipse cx="6" cy="52" rx="1.5" ry="2" fill="white" opacity="0.15"/>
        <ellipse cx="10" cy="50" rx="1" ry="1.5" fill="white" opacity="0.15"/>
        <path d="M4 58 Q8 52 12 46" stroke="#2D4A2D" stroke-width="0.5" fill="none" opacity="0.5"/>
    </g>
    
    <!-- Small leaf behind, upper left -->
    <g filter="url(#watercolor)">
        <path d="M8 40 
                 Q5 38 7 35
                 Q9 33 11 35
                 Q10 33 12 33
                 Q15 33 15 36
                 Q17 34 15 38
                 Q13 42 8 40" 
              fill="url(#monsteraGrad2)" opacity="0.8"/>
        <ellipse cx="11" cy="37" rx="0.8" ry="1" fill="white" opacity="0.12"/>
        <path d="M8 40 Q11 37 14 34" stroke="#2D4A2D" stroke-width="0.4" fill="none" opacity="0.4"/>
    </g>
    
    <!-- ================================================ -->
    <!-- LAYER 2: THE BOTTLE (middle layer) -->
    <!-- ================================================ -->
    
    <!-- Bottle shadow -->
    <path d="M20 18 Q16 22 16 30 L16 50 Q16 56 20 60 Q26 64 32 64 Q38 64 44 60 Q48 56 48 50 L48 30 Q48 22 44 18 L44 12 L20 12 Z" 
          fill="#3D5A3D" opacity="0.12" transform="translate(2, 1)"/>
    
    <!-- Clear glass bottle body -->
    <path d="M20 18 Q16 22 16 30 L16 50 Q16 56 20 60 Q26 64 32 64 Q38 64 44 60 Q48 56 48 50 L48 30 Q48 22 44 18 L44 12 L20 12 Z" 
          fill="url(#clearGlassGrad)" filter="url(#watercolor)"/>
    
    <!-- Hobnail/bubble texture at bottom -->
    <g opacity="0.3" fill="#B8C8C0">
        <circle cx="20" cy="56" r="1.5"/>
        <circle cx="24" cy="58" r="1.5"/>
        <circle cx="28" cy="59" r="1.5"/>
        <circle cx="32" cy="60" r="1.5"/>
        <circle cx="36" cy="59" r="1.5"/>
        <circle cx="40" cy="58" r="1.5"/>
        <circle cx="44" cy="56" r="1.5"/>
        <circle cx="22" cy="52" r="1.2"/>
        <circle cx="26" cy="54" r="1.2"/>
        <circle cx="30" cy="55" r="1.2"/>
        <circle cx="34" cy="55" r="1.2"/>
        <circle cx="38" cy="54" r="1.2"/>
        <circle cx="42" cy="52" r="1.2"/>
    </g>
    
    <!-- Scalloped base edge -->
    <path d="M18 60 Q20 62 22 60 Q24 62 26 60 Q28 62 30 60 Q32 62 34 60 Q36 62 38 60 Q40 62 42 60 Q44 62 46 60" 
          fill="none" stroke="#A8B8B0" stroke-width="1" opacity="0.5"/>
    
    <!-- SYRUP FILL (HALF LEVEL) -->
    <path d="M17 38 L17 50 Q17 56 20 59 Q26 63 32 63 Q38 63 44 59 Q47 56 47 50 L47 38 Z" 
          fill="url(#syrupGrad)" filter="url(#watercolor)" opacity="0.95"/>
    
    <!-- Syrup surface line/meniscus -->
    <ellipse cx="32" cy="38" rx="15" ry="2" fill="url(#syrupSurface)"/>
    
    <!-- Syrup highlight -->
    <path d="M20 42 L20 54" stroke="#F8C060" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
    
    <!-- EMBOSSED SUN FACE MEDALLION -->
    <circle cx="32" cy="44" r="9" fill="none" stroke="#A8B8B0" stroke-width="0.8" opacity="0.5"/>
    
    <!-- Ray lines around medallion -->
    <g stroke="#A8B8B0" stroke-width="0.6" opacity="0.4">
        <line x1="32" y1="34" x2="32" y2="32"/>
        <line x1="32" y1="54" x2="32" y2="56"/>
        <line x1="22" y1="44" x2="20" y2="44"/>
        <line x1="42" y1="44" x2="44" y2="44"/>
        <line x1="25" y1="37" x2="23" y2="35"/>
        <line x1="39" y1="37" x2="41" y2="35"/>
        <line x1="25" y1="51" x2="23" y2="53"/>
        <line x1="39" y1="51" x2="41" y2="53"/>
    </g>
    
    <!-- Sun face oval -->
    <ellipse cx="32" cy="44" rx="6" ry="6.5" fill="none" stroke="#A8B8B0" stroke-width="0.7" opacity="0.4"/>
    
    <!-- Sun face features -->
    <g fill="#A8B8B0" opacity="0.35">
        <path d="M28 42 Q29 41 30 42" fill="none" stroke="#A8B8B0" stroke-width="0.6"/>
        <path d="M34 42 Q35 41 36 42" fill="none" stroke="#A8B8B0" stroke-width="0.6"/>
        <path d="M32 43 L32 45" fill="none" stroke="#A8B8B0" stroke-width="0.5"/>
        <path d="M29 47 Q32 49 35 47" fill="none" stroke="#A8B8B0" stroke-width="0.6"/>
    </g>
    
    <!-- Glass highlights -->
    <path d="M19 20 Q18 30 19 40" stroke="white" stroke-width="2" opacity="0.5" fill="none" stroke-linecap="round"/>
    <path d="M21 18 Q20 24 20 30" stroke="white" stroke-width="1.2" opacity="0.6" fill="none" stroke-linecap="round"/>
    <ellipse cx="21" cy="24" rx="1.5" ry="2.5" fill="white" opacity="0.4"/>
    <path d="M45 22 Q46 32 45 42" stroke="white" stroke-width="0.8" opacity="0.25" fill="none"/>
    
    <!-- Bottle neck -->
    <rect x="26" y="6" width="12" height="8" rx="1" fill="url(#clearGlassGrad)" opacity="0.8"/>
    <ellipse cx="32" cy="6" rx="6" ry="1" fill="#D8E8E0" opacity="0.6"/>
    <rect x="25" y="12" width="14" height="2" rx="0.5" fill="#C8D8D0" opacity="0.5"/>
    
    <!-- CORK STOPPER (shifted down - now within viewBox) -->
    <path d="M27 6 L27 1 Q27 0 32 0 Q37 0 37 1 L37 6" fill="url(#corkGrad)" filter="url(#watercolor)"/>
    <!-- Cork top surface -->
    <ellipse cx="32" cy="1" rx="5" ry="1.8" fill="#D4B896"/>
    <ellipse cx="32" cy="1" rx="4" ry="1.3" fill="#C9A66B" opacity="0.7"/>
    <!-- Cork texture -->
    <g stroke="#8B6B4B" stroke-width="0.3" opacity="0.4">
        <line x1="29" y1="2" x2="29" y2="5"/>
        <line x1="32" y1="1.5" x2="32" y2="5"/>
        <line x1="35" y1="2" x2="35" y2="5"/>
        <path d="M28 3 Q30 3.5 32 3 Q34 2.5 36 3" fill="none"/>
    </g>
    
    <!-- Bottle outline -->
    <path d="M20 18 Q16 22 16 30 L16 50 Q16 56 20 60 Q26 64 32 64 Q38 64 44 60 Q48 56 48 50 L48 30 Q48 22 44 18 L44 12 L20 12 Z" 
          fill="none" stroke="#3D3D3D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Neck outline -->
    <path d="M26 12 L26 6 M38 6 L38 12" 
          fill="none" stroke="#3D3D3D" stroke-width="1.2" stroke-linecap="round"/>
    
    <!-- Cork outline (single, complete) -->
    <path d="M27 6 L27 1 Q27 0 32 0 Q37 0 37 1 L37 6" 
          fill="none" stroke="#3D3D3D" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- ================================================ -->
    <!-- LAYER 3: VINE PARTS IN FRONT OF THE BOTTLE -->
    <!-- ================================================ -->
    
    <!-- Vine segment coming from right, crossing in FRONT of bottle -->
    <path d="M44 44 Q40 48 36 50 Q30 52 24 52 Q18 52 12 54 Q8 56 4 58" 
          stroke="url(#vineGrad)" stroke-width="2.2" fill="none" stroke-linecap="round" filter="url(#watercolor)"/>
    
    <!-- Vine going up on right side (in front) -->
    <path d="M44 44 Q48 38 50 32 Q52 26 52 20" 
          stroke="#5E7F5E" stroke-width="1.8" fill="none" stroke-linecap="round" filter="url(#watercolor)"/>
    
    <!-- Upper vine continuing to top right -->
    <path d="M52 20 Q54 16 56 12 Q58 8 60 6" 
          stroke="#4A6B4A" stroke-width="1.5" fill="none" stroke-linecap="round" filter="url(#watercolor)"/>
    
    <!-- Small curling tendrils (front) -->
    <path d="M28 52 Q26 50 27 48" stroke="#4A6B4A" stroke-width="0.8" fill="none" stroke-linecap="round"/>
    <path d="M48 34 Q50 32 49 30" stroke="#4A6B4A" stroke-width="0.8" fill="none" stroke-linecap="round"/>
    <path d="M56 14 Q58 12 57 10" stroke="#4A6B4A" stroke-width="0.8" fill="none" stroke-linecap="round"/>
    <path d="M18 54 Q16 52 17 50" stroke="#4A6B4A" stroke-width="0.8" fill="none" stroke-linecap="round"/>
    
    <!-- MONSTERA LEAF - Front, bottom center-left (large) -->
    <g filter="url(#watercolor)">
        <path d="M18 60 
                 Q14 56 16 52 
                 Q18 50 20 52
                 Q19 50 21 48
                 Q23 46 25 48
                 Q24 46 26 46
                 Q30 46 30 50
                 Q32 48 30 52
                 Q28 56 26 58
                 Q22 62 18 60" 
              fill="url(#monsteraGrad1)" opacity="0.92"/>
        <ellipse cx="22" cy="54" rx="1.5" ry="2" fill="white" opacity="0.15"/>
        <ellipse cx="26" cy="52" rx="1" ry="1.5" fill="white" opacity="0.15"/>
        <path d="M18 60 Q24 54 28 48" stroke="#2D4A2D" stroke-width="0.5" fill="none" opacity="0.5"/>
    </g>
    
    <!-- MONSTERA LEAF - Front, right side lower -->
    <g filter="url(#watercolor)">
        <path d="M46 58 
                 Q50 54 48 50 
                 Q46 48 44 50
                 Q45 48 43 46
                 Q41 44 39 46
                 Q40 44 38 44
                 Q34 44 34 48
                 Q32 46 34 50
                 Q36 54 38 56
                 Q42 60 46 58" 
              fill="url(#monsteraGrad2)" opacity="0.9"/>
        <ellipse cx="42" cy="52" rx="1.5" ry="2" fill="white" opacity="0.15"/>
        <ellipse cx="38" cy="50" rx="1" ry="1.5" fill="white" opacity="0.15"/>
        <path d="M46 58 Q40 52 36 46" stroke="#2D4A2D" stroke-width="0.5" fill="none" opacity="0.5"/>
    </g>
    
    <!-- MONSTERA LEAF - Front, right side upper -->
    <g filter="url(#watercolor)">
        <path d="M52 38 
                 Q56 34 54 30 
                 Q52 28 50 30
                 Q51 28 49 26
                 Q47 24 45 26
                 Q46 24 44 24
                 Q40 24 40 28
                 Q38 26 40 30
                 Q42 34 44 36
                 Q48 40 52 38" 
              fill="url(#monsteraGrad1)" opacity="0.88"/>
        <ellipse cx="48" cy="32" rx="1.2" ry="1.5" fill="white" opacity="0.12"/>
        <ellipse cx="44" cy="30" rx="0.8" ry="1" fill="white" opacity="0.12"/>
        <path d="M52 38 Q46 32 42 26" stroke="#2D4A2D" stroke-width="0.4" fill="none" opacity="0.4"/>
    </g>
    
    <!-- MONSTERA LEAF - Front, top right -->
    <g filter="url(#watercolor)">
        <path d="M58 16 
                 Q62 12 60 8 
                 Q58 6 56 8
                 Q57 6 55 4
                 Q53 2 51 4
                 Q52 2 50 2
                 Q46 2 46 6
                 Q44 4 46 8
                 Q48 12 50 14
                 Q54 18 58 16" 
              fill="url(#monsteraGrad2)" opacity="0.85"/>
        <ellipse cx="54" cy="10" rx="1" ry="1.2" fill="white" opacity="0.12"/>
        <ellipse cx="50" cy="8" rx="0.7" ry="0.9" fill="white" opacity="0.1"/>
        <path d="M58 16 Q52 10 48 4" stroke="#2D4A2D" stroke-width="0.4" fill="none" opacity="0.4"/>
    </g>
    
    <!-- Small accent leaves (front) -->
    <ellipse cx="30" cy="54" rx="2" ry="1.2" fill="#6B8B6B" opacity="0.6" transform="rotate(-15 30 54)"/>
    <ellipse cx="40" cy="42" rx="1.8" ry="1" fill="#6B8B6B" opacity="0.5" transform="rotate(30 40 42)"/>
    <ellipse cx="54" cy="24" rx="1.5" ry="0.9" fill="#6B8B6B" opacity="0.5" transform="rotate(-25 54 24)"/>
    <ellipse cx="60" cy="10" rx="1.3" ry="0.7" fill="#6B8B6B" opacity="0.5" transform="rotate(10 60 10)"/>
    
    <!-- Subtle vine outline (front parts only) -->
    <path d="M44 44 Q40 48 36 50 Q30 52 24 52 Q18 52 12 54 Q8 56 4 58" 
          stroke="#3D3D3D" stroke-width="0.6" fill="none" stroke-linecap="round" opacity="0.35"/>
    <path d="M44 44 Q48 38 50 32 Q52 26 52 20 Q54 16 56 12 Q58 8 60 6" 
          stroke="#3D3D3D" stroke-width="0.5" fill="none" stroke-linecap="round" opacity="0.3"/>
    
    </svg>